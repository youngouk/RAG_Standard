# BM25 고도화 설정
# 기능: 도메인 특화 키워드 검색 성능 향상
# 사용: 동의어 사전, 불용어 필터, 사용자 사전 설정

bm25:
  # Phase 2: BM25 고도화 활성화
  # 롤백 시: enabled: false로 변경
  enabled: true

  # ========================================
  # 동의어 사전 설정
  # ========================================
  synonym:
    enabled: true
    # CSV 파일 경로 (상대 경로: 프로젝트 루트 기준)
    csv_path: "docs/synonym_dictionary.csv"
    # 쿼리 확장 시 동의어 적용 여부
    expand_query: true

  # ========================================
  # 불용어 필터 설정
  # ========================================
  stopword:
    enabled: true
    # 기본 불용어 사용 여부
    use_defaults: true
    # 추가 불용어 (커스텀)
    custom: []

  # ========================================
  # 사용자 사전 설정 (형태소 분석 예외)
  # ========================================
  user_dictionary:
    enabled: true
    # 기본 사용자 사전 사용 여부
    use_defaults: true
    # 추가 업체명/합성어 (커스텀)
    custom: []

# ========================================
# 설정 설명
# ========================================
# 1. 동의어 사전 (synonym)
#    - 도메인 줄임말, 은어를 표준어로 변환
#    - 예: "GPT" → "Generative Pre-trained Transformer"
#
# 2. 불용어 필터 (stopword)
#    - 모든 문서에 등장하여 구별력 없는 단어 제거
#    - 예: "문의", "안내", "드립니다" 등
#
# 3. 사용자 사전 (user_dictionary)
#    - 형태소 분석기가 분리하면 안 되는 고유 명사 또는 합성어
#    - 예: "범용AI" (분리 X), "지능형검색" (분리 X)
