# RAG 시스템 기본 설정
# 기능: 최소한의 애플리케이션 메타데이터와 import 목록만 포함
# 사용: 모든 feature 설정 파일을 imports 섹션에 명시

app:
  name: "Enhanced RAG Chatbot"
  version: "3.0.0"
  debug: false

server:
  host: "${HOST:-0.0.0.0}"
  port: "${PORT:-8000}"

# ========================================
# Vector DB 설정
# ========================================
vector_db:
  provider: "${VECTOR_DB_PROVIDER:-weaviate}"

# Import feature configurations
# 새 구조: 용도별 명확한 파일 분리
imports:
  - features/embeddings.yaml
  - features/generation.yaml      # 답변 생성 전용 (기존 llm.yaml 대체)
  - features/query_expansion.yaml # 쿼리 확장 전용 (신규)
  - features/reranking.yaml       # 리랭킹 전용 (RerankerFactory 지원)
  - features/cache.yaml           # 캐시 전용 (CacheFactory 지원)
  - features/routing.yaml         # 라우팅 전용 (개선)
  - features/rag.yaml
  - features/self_rag.yaml
  - features/session.yaml
  - features/weaviate.yaml        # Weaviate Vector Database (MongoDB 대체)
  - features/langfuse.yaml        # Langfuse LLM Observability (RAG 추적)
  - features/prompts.yaml         # Prompts 관리 (Hybrid Mode: PostgreSQL + JSON)
  - features/domain.yaml          # 도메인 특화 설정 (사용자 정의)
  - features/llm.yaml             # 하위 호환성 유지 (추후 제거 예정)
  - features/circuit_breaker.yaml # Circuit Breaker 설정 (MVP: 비활성화)
  - features/sql_search.yaml      # SQL 검색 설정 (Phase 3: 메타데이터 검색)
  - features/mcp.yaml             # MCP 도구 설정 (Model Context Protocol)
  - features/graph_rag.yaml       # GraphRAG 지식 그래프 검색 (GraphRAGFactory 지원)
  - features/evaluation.yaml      # 평가 시스템 (EvaluatorFactory 지원)
