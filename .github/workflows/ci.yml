# RAG_Standard CI/CD Pipeline
#
# 트리거: main 브랜치 push 및 모든 PR
# 검증 항목: 린트, 타입체크, 아키텍처, 테스트

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# PR에서 동일 브랜치의 이전 실행 취소 (리소스 절약)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 린트 검사 (Ruff)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff
        run: uv run ruff check .

  # ============================================
  # 타입 체크 (Mypy)
  # ============================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Mypy
        run: uv run mypy .

  # ============================================
  # 아키텍처 검증 (Import Linter)
  # ============================================
  architecture:
    name: Architecture
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Import Linter
        run: uv run lint-imports

  # ============================================
  # 테스트 (Pytest)
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run Tests
        run: uv run pytest --tb=short -q

      - name: Upload coverage (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
        continue-on-error: true
